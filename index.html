<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>8ball</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto:wght@300;400;500;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./dist/css/main_min.css" />
	</head>
	<body>
		<div class="wrapper">
			<div class="info">
                <h1>Magic ball</h1>
                <p>Zadaj pytanie, kliknij kulę i poznaj prawdę!</p>
            </div>
			<div class="ball-img"><img src="./dist/img/ball-35516_640.png" alt="magiczna kula 8"></div>
			<div class="question-area">
                <h2>Zadaj pytanie: </h2>
                <input type="text" class="ask-input">
                <p class="answer"></p>
                <p class="error"></p>
            </div>
		</div>

		<script src="./dist/js/main_min.js"></script>
	</body>
</html>
